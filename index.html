<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radious Previewer</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Border Radius</h1>

    <div class="Container">
        <div class="Box">
            <input type="text" id="top-left" class="inputBox" placeholder="0" maxlength="5" />
            <input type="text" id="top-right" class="inputBox" placeholder="0" maxlength="5"/>
            <input type="text" id="bottom-left" class="inputBox" placeholder="0" maxlength="5"/>
            <input type="text" id="bottom-right" class="inputBox" placeholder="0" maxlength="5"/>
        </div>
    </div>

    <div class="challengeLink">
        <a href="https://github.com/florinpop17/app-ideas/blob/master/Projects/1-Beginner/Border-Radius-Previewer.md" target="_blank">(Challenge #2)</a>
    </div>

    <div class="output">
        <p class="borderRadiusText">Border-radius:</p>
        <p class="outputContent"></p>
        <button class="copyButton">COPY</button>
    </div>

    <p>Test Text</p>

    <script src="script.js"></script>
</body>

</html>
